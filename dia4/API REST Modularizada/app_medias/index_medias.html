<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="fetch_medias.js"></script>
    <title>Medias</title>
</head>
<body class="gridContainer" style="background-color: rgb(1, 153, 213);">
    <nav class="row" style="height: 9vh">
      <div class="col-12" style="background-color: black; padding: 3vh; color: rgb(1, 153, 213); text-align: center;">
        <h1>MEDIAS</h1>
      </div>
    </nav>
  
    <div class="container" id="main" style="background-color: black;">
      <div class="row d-flex justify-content-around d-grid gap-3 mt-5 pt-4 " >
       
    </div>
      
  
        <!-- FORMULARIO -->
    <div class="col-md-12" style="background-color: rgb(1, 153, 213); color:black">
        <h2 style="text-align: center; margin-top :3%; margin-bottom :3%;">CONSULTA NOTAS POR ID DE ALUMNO </h2>
    </div>
    <div class="row d-flex justify-content-between d-grid gap-3 mt-5" style="color:white; border: 2px solid wheat;">
        <div class="col g-3">
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Nº ID del alumno</label>
                <input type="text" class="form-control" id="id_studient">
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Nº ID del profesor</label>
                <input type="text" class="form-control" id="id_teacher">
            </div>
                
            <div class="col d-flex justify-content d-grid gap-3 mt-5 mb-2">
                <div class="row-1">
                    <button class="btn btn-primary" onclick="getMedia()">media del alumno</button>
                </div>
                <div class="row-1">
                    <button class="btn btn-primary" onclick="getApuntadas()">asignaturas cursadas</button>
                </div>
                <div class="row-1">
                    <button class="btn btn-primary"  onclick="getImpartidas()">asignaturas</button>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Resultados</label>
            <div  id="resultados"></div>
        </div>
  
    </div>
    <!-- BLOQUE DE TOAST -->
    <div id = "toast" class="toast position-fixed top-0 end-0 p-3 align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
        <div id ="toastText" class="toast-body">
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</body>
</html>
